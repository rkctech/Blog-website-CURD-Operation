<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .post {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .post h2 {
      color: #333;
    }

    .post p {
      color: #666;
    }

    .post small {
      display: block;
      margin-top: 10px;
      color: #888;
      text-align: right;
    }

    @media (max-width: 600px) {
      form {
        margin: 0;
        border-radius: 0;
      }

      .post {
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Blog Website</h1>

  <div id="appContent">
    <form id="blogForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="content">Content:</label>
      <textarea id="content" required></textarea>

      <button type="button" onclick="createPost()">Create Post</button>
    </form>

    <div id="postList"></div>
  </div>

  <script>
    let postList = JSON.parse(localStorage.getItem('posts')) || [];

    function renderPosts() {
      const postContainer = document.getElementById('postList');
      postContainer.innerHTML = '';

      postList.forEach((post, index) => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <small>${formatDate(post.timestamp)}</small>
          <button onclick="updatePost(${index})">Edit</button>
          <button onclick="deletePost(${index})">Delete</button>
        `;
        postContainer.appendChild(postElement);
      });
    }

    function createPost() {
      const titleInput = document.getElementById('title');
      const contentInput = document.getElementById('content');

      const title = titleInput.value;
      const content = contentInput.value;
      const timestamp = new Date().getTime();

      if (title && content) {
        postList.push({ title, content, timestamp });
        localStorage.setItem('posts', JSON.stringify(postList));
        renderPosts();
        titleInput.value = '';
        contentInput.value = '';
      }
    }

    function updatePost(index) {
      const newTitle = prompt('Enter new title:', postList[index].title);
      const newContent = prompt('Enter new content:', postList[index].content);

      if (newTitle !== null && newContent !== null) {
        postList[index].title = newTitle;
        postList[index].content = newContent;
        localStorage.setItem('posts', JSON.stringify(postList));
        renderPosts();
      }
    }

    function deletePost(index) {
      const isConfirmed = confirm('Are you sure you want to delete this post?');

      if (isConfirmed) {
        postList.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(postList));
        renderPosts();
      }
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
    }

    document.getElementById('blogForm').addEventListener('submit', function (e) {
      e.preventDefault();
    });

    // Initial rendering
    renderPosts();
  </script>
</body>
</html>
